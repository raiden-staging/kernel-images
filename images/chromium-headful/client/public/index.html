<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Kernel</title>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#19bd9c">
    <meta name="msapplication-TileColor" content="#19bd9c">
    <meta name="theme-color" content="#19bd9c">
    <style> /* weird iOS bug, if this is not set right here, video just does not start */ .video-container { width: 100%; height: 100%; } </style>
    <!--
      Telemetry Configuration:

      Runtime configuration can be set via window.__NEKO_TELEMETRY_CONFIG__ before the app loads.
      This allows configuring telemetry without rebuilding the application.

      Configuration priority (highest to lowest):
      1. Query parameters: ?telemetry=true&telemetry_endpoint=https://example.com/telemetry&telemetry_capture=error_*,perf_fps
      2. Window config: window.__NEKO_TELEMETRY_CONFIG__
      3. Build-time env vars: VUE_APP_TELEMETRY_ENABLED, VUE_APP_TELEMETRY_ENDPOINT, VUE_APP_TELEMETRY_CAPTURE
      4. Defaults: enabled=true, endpoint=http://localhost:8888/telemetry, capture='all'

      TELEMETRY_CAPTURE format (comma-separated event types):
        - 'all' (default): Capture all events
        - 'none': Capture no events
        - Specific events: 'error_js,perf_fps,stream_play_started'
        - Wildcards: 'error_*,perf_*' (all error and perf events)
        - Exclusions: 'all,-perf_*,-stream_*' (all except perf and stream)

      Available event types:
        Session: session_start, session_end, session_heartbeat
        App: app_init, app_ready, app_visible, app_hidden, app_beforeunload
        Errors: error_js, error_unhandled_rejection, error_vue, error_network, error_websocket, error_webrtc
        Performance: perf_page_load, perf_first_contentful_paint, perf_largest_contentful_paint,
                     perf_first_input_delay, perf_cumulative_layout_shift, perf_long_task, perf_memory, perf_fps
        Connection: connection_websocket_open, connection_websocket_close, connection_websocket_error,
                    connection_webrtc_connecting, connection_webrtc_connected, connection_webrtc_disconnected,
                    connection_webrtc_failed, connection_webrtc_ice_state, connection_reconnecting, connection_timeout
        Actions: action_login, action_logout, action_control_request, action_control_release,
                 action_fullscreen, action_pip, action_resolution_change, action_volume_change
        Stream: stream_track_added, stream_play_started, stream_play_failed, stream_quality_change
    -->
    <script>
      // Runtime telemetry configuration - modify these values as needed
      // or set them dynamically from server-side rendering
      window.__NEKO_TELEMETRY_CONFIG__ = {
        // enabled: true,                               // Enable/disable telemetry
        // endpoint: 'http://localhost:8888/telemetry', // Telemetry endpoint URL
        // debug: false,                                // Enable debug logging
        // capture: 'all'                               // Comma-separated event types or 'all'
      };
    </script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but n.eko doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="neko"></div>
  </body>
</html>
