<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
  <!-- Allow users of the "pulse" group to own the PulseAudio service -->
  <policy group="pulse">
    <allow own="org.PulseAudio1"/>
  </policy>
  <!-- Allow users of the "audio" group to own the PulseAudio service -->
  <policy group="audio">
    <allow own="org.PulseAudio1"/>
  </policy>
</busconfig>